<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Mentor - Mentorship Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: var(--primary-gradient) !important; }
        .btn-primary { background: var(--primary-gradient); border: none; }
        .btn-primary:hover { background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%); }
        footer { margin-top: auto; background-color: #f8f9fa; padding: 1rem 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-people-fill me-2"></i>Mentorship Matcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house-fill me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/mentors}"><i class="bi bi-person-badge me-1"></i>Mentors</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/mentees}"><i class="bi bi-person me-1"></i>Mentees</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/matches}"><i class="bi bi-link-45deg me-1"></i>Matches</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-person-badge me-2"></i>Register as a Mentor</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/mentors/register}" th:object="${mentorForm}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">Skills (comma-separated) *</label>
                                <input type="text" class="form-control" id="skills" th:field="*{skills}"
                                       th:classappend="${#fields.hasErrors('skills')} ? 'is-invalid'" 
                                       placeholder="Java, Spring Boot, SQL" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></div>
                                <div class="form-text">Enter your areas of expertise, separated by commas.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>Register as Mentor
                                </button>
                                <a th:href="@{/mentors}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Back to Mentors
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container">
            <p class="mb-0">&copy; 2026 Mentorship Matcher. Built with Spring Boot &amp; Thymeleaf.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
