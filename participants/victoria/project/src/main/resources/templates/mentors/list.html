<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Mentors - Mentorship Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: var(--primary-gradient) !important; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .btn-primary { background: var(--primary-gradient); border: none; }
        .badge-skill { background-color: #e9ecef; color: #495057; margin: 2px; }
        footer { margin-top: auto; background-color: #f8f9fa; padding: 1rem 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-people-fill me-2"></i>Mentorship Matcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house-fill me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/mentors}"><i class="bi bi-person-badge me-1"></i>Mentors</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/mentees}"><i class="bi bi-person me-1"></i>Mentees</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/matches}"><i class="bi bi-link-45deg me-1"></i>Matches</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3" th:if="${successMessage}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-badge me-2"></i>All Mentors</h2>
            <a th:href="@{/mentors/register}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Register New Mentor
            </a>
        </div>

        <div th:if="${#lists.isEmpty(mentors)}" class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>No mentors registered yet. 
            <a th:href="@{/mentors/register}" class="alert-link">Be the first!</a>
        </div>

        <div class="row g-4" th:unless="${#lists.isEmpty(mentors)}">
            <div class="col-md-6 col-lg-4" th:each="mentor : ${mentors}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-person-badge text-primary me-2"></i>
                            <span th:text="${mentor.name}">Mentor Name</span>
                        </h5>
                        <p class="card-text text-muted">
                            <i class="bi bi-envelope me-1"></i>
                            <span th:text="${mentor.email}">email@example.com</span>
                        </p>
                        <div class="mb-3">
                            <strong>Expertise:</strong><br>
                            <span th:each="skill : ${mentor.expertiseAreas}" class="badge badge-skill" th:text="${skill}">Skill</span>
                        </div>
                        <p class="card-text">
                            <small class="text-muted">
                                <span th:text="${mentor.currentMenteeCount}">0</span> / 
                                <span th:text="${mentor.maxMentees}">3</span> mentees
                            </small>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a th:href="@{/mentors/{id}(id=${mentor.id})}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-eye me-1"></i>View Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container">
            <p class="mb-0">&copy; 2026 Mentorship Matcher. Built with Spring Boot &amp; Thymeleaf.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
