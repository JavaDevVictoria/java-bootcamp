<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Matches - Mentorship Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: var(--primary-gradient) !important; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .btn-primary { background: var(--primary-gradient); border: none; }
        .badge-skill { background-color: #e9ecef; color: #495057; margin: 2px; }
        .match-score.high { color: #28a745; font-weight: bold; }
        .match-score.medium { color: #ffc107; font-weight: bold; }
        .match-score.low { color: #dc3545; font-weight: bold; }
        footer { margin-top: auto; background-color: #f8f9fa; padding: 1rem 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-people-fill me-2"></i>Mentorship Matcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house-fill me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/mentors}"><i class="bi bi-person-badge me-1"></i>Mentors</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/mentees}"><i class="bi bi-person me-1"></i>Mentees</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/matches}"><i class="bi bi-link-45deg me-1"></i>Matches</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-search me-2"></i>Find Potential Matches</h2>
            <a th:href="@{/matches}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Matches
            </a>
        </div>

        <div th:if="${#lists.isEmpty(potentialMatches)}" class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>All mentees are matched or no potential matches found!
        </div>

        <div class="row g-4" th:unless="${#lists.isEmpty(potentialMatches)}">
            <div class="col-md-6" th:each="match : ${potentialMatches}">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-5 text-center">
                                <i class="bi bi-person-badge display-6 text-primary"></i>
                                <h6 class="mt-2 mb-0" th:text="${match.mentor.name}">Mentor</h6>
                                <small class="text-muted">Mentor</small>
                                <div class="mt-1">
                                    <span th:each="skill : ${match.mentor.expertiseAreas}" class="badge badge-skill" th:text="${skill}">Skill</span>
                                </div>
                            </div>
                            <div class="col-2 text-center">
                                <div class="match-score fs-4"
                                     th:classappend="${match.matchScore >= 0.7} ? 'high' : (${match.matchScore >= 0.4} ? 'medium' : 'low')"
                                     th:text="${#numbers.formatDecimal(match.matchScore * 100, 0, 0)} + '%'">75%</div>
                                <small class="text-muted">match</small>
                            </div>
                            <div class="col-5 text-center">
                                <i class="bi bi-person display-6 text-success"></i>
                                <h6 class="mt-2 mb-0" th:text="${match.mentee.name}">Mentee</h6>
                                <small class="text-muted">Mentee</small>
                                <div class="mt-1">
                                    <span th:each="goal : ${match.mentee.learningGoals}" class="badge badge-skill" th:text="${goal}">Goal</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <form th:action="@{/matches/create}" method="post" class="d-inline">
                                <input type="hidden" name="mentorId" th:value="${match.mentor.id}">
                                <input type="hidden" name="menteeId" th:value="${match.mentee.id}">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-link me-1"></i>Create Match
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container">
            <p class="mb-0">&copy; 2026 Mentorship Matcher. Built with Spring Boot &amp; Thymeleaf.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
